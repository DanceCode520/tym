<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九年八班</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: "华文细黑";
            background: url("./imgs/5.jpg") no-repeat;
            background-size: 100%;
        }

        @media screen and (max-width: 600px) {
            body {
                background-size: 180%;
            }
        }

        .cover {
            margin: 10px auto;
            border: 2px solid gray;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            width: 50%;
        }

        #stuname {
            padding: 5px;
            font-size: 145px;
            font-weight: bold;
            color: red;
            margin-bottom: 5px;
        }

        h1 {
            text-align: center;
            font-size: 78px;
        }

        .cover button {
            width: 35%;
            height: 50px;
            background: #4490e8;
            border: none;
            border-radius: 10px;
            margin-bottom: 13px;
            outline: none;
            font-size: larger;
            color: white;
        }

        .cover button:active {
            border: none;
        }

        img {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45%;
        }
    </style>
</head>

<body>
<h1>五中九年八班点名系统</h1>
<div class="cover">
    <div id="stuname"></div>
    <button id="startEnd" onclick="startEndBut()">开始</button>
</div>
<img src="./imgs/producer.png" alt="">
<script>
    let but = document.getElementById("startEnd");
    let sname = document.getElementById("stuname");
    const snameArr = ["王瑞雪", "李庆宇", "高明超", "乌日根", "王智敏", "刘宇剑", "杨颖", "李红丽", "刘时运", "王继岩",
        "梅佳志", "李凯", "雷力铭", "李双", "刘力伟", "袁士豪", "李闯", "李世佳", "于浩", "王海艳", "杨岚", "孙云飞", "董雨嫣",
        "王智慧", "刑文欣", "王晓羽", "王雨欣", "冯志文", "王雨静", "王文博", "刘浩", "李锁柱", "葛宇航", "陈宝宇", "杨璐", "李文钞", "于淼",
        "解海超", "金承蒙", "安欣", "张智伟", "康梦娜", "王建国", "王子敏", "陈永乐", "王文强","洪雨", "吴丹", "潘佳琪", "张天宇","建财"];
    let timer;
    sname.innerText = snameArr[Math.floor(Math.random() * snameArr.length)];

    function startEndBut() {
        if (but.innerText == "开始") {
            but.innerText = "停止";
            timer = setInterval(function () {
                let index = Math.floor(Math.random() * snameArr.length);
                sname.innerText = snameArr[index]
            }, 100)
        } else {
            but.innerText = "开始"
            clearInterval(timer);
        }
    }
</script>
</body>

</html>
